<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History Tasks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    li {
      background: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task-text {
      flex: 1;
      margin-left: 10px;
    }

    .date-label {
      text-align: center;
      color: #888;
      margin-top: 30px;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 8px 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <button id="backBtn" class="back-button">‚Üê Back</button>


  <button id="deleteAllBtn" style="display: none; position: absolute; top: 20px; right: 20px;" class="btn btn-danger">
    Delete All Tasks
  </button>
  

  <h2>Incomplete History Tasks</h2>
  <ul id="taskList"></ul>

  <button class="back-btn" onclick="window.location.href='intex.html'">‚¨Ö Back to App</button>

  <script>
    // Load tasks from todo-history and display them
    const history = JSON.parse(localStorage.getItem("todo-history")) || [];
    const taskList = document.getElementById("taskList");

    function renderHistoryTasks() {
      taskList.innerHTML = "";

      history.forEach((entry, entryIndex) => {
        entry.tasks.forEach((task, taskIndex) => {
          const li = document.createElement("li");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.addEventListener("change", () => {
            // Mark as completed and remove from history
            entry.tasks.splice(taskIndex, 1);
            if (entry.tasks.length === 0) {
              history.splice(entryIndex, 1);
            }
            localStorage.setItem("todo-history", JSON.stringify(history));
            renderHistoryTasks();
          });

          const span = document.createElement("span");
          span.textContent = task.text;
          span.className = "task-text";

          li.appendChild(checkbox);
          li.appendChild(span);
          taskList.appendChild(li);
        });
      });

      if (taskList.innerHTML === "") {
        taskList.innerHTML = "<li style='text-align:center;'>No incomplete tasks in history üéâ</li>";
      }
    }

    renderHistoryTasks();
  </script>


<script>
  const backBtn = document.getElementById("backBtn");
  backBtn.addEventListener("click", () => {
    history.back(); // üëà goes to previous page
  });



</script>



<script src="app.js"></script>

</body>
</html>
